<article>
  <header>
    <nav class="breadcrumbs">
      <a ng-href="{{ ROUTES.HOME }}">Home</a>
      <a class="current">{{ title }}</a>
    </nav>
    <h1>{{ title }}</h1>
  </header>

  <p class="lead">Get a Saved Project from Gist</p>

  <form action="/api/gist" method="post" id="gist-form">
    <input type="text" name="gist" id="gist" placeholder="https://gist.github.com/..." autofocus>
    <button type="submit">Load Gist</button>
  </form>

</article>
