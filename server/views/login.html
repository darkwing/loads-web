<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login page</title>
</head>
<body>

  {% if message %}
    <h3>{{ message }}</h3>
  {% endif %}

  <form method="post" action="/login">
    <label>Username: <input type="text" name="username" placeholder="johnny"></label><br/>
    <label>Password: <input type="password" name="password" placeholder="quest"></label><br/>
    <input type="submit" value="Login">
  </form>

</body>
</html>
